before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/dynasc/main.go
    env:
      - CGO_ENABLED=0
    # GOOS list to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    goos:
      - linux
      - windows
      - darwin
    # GOARCH to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    goarch:
      - "386"
      - amd64
      - arm64
    # Custom ldflags.
    ldflags:
      - -s -w -X github.com/omoidecom/dynasc/cli.version={{.Version}}

dockers:
  # Linux i386
  - goos: linux
    goarch: "386"
    # Templates of the Docker image names.
    image_templates:
      - "omoide/dynasc:latest-i386"
      - "omoide/dynasc:{{ .Major }}-i386"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}-i386"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-i386"
    dockerfile: ./build/Dockerfile
    use: buildx
    # Docker build flags.
    build_flag_templates:
      - "--platform=linux/386"

  # Linux AMD64
  - goos: linux
    goarch: amd64
    # Templates of the Docker image names.
    image_templates:
      - "omoide/dynasc:latest-amd64"
      - "omoide/dynasc:{{ .Major }}-amd64"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}-amd64"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64"
    dockerfile: ./build/Dockerfile
    use: buildx
    # Docker build flags.
    build_flag_templates:
      - "--platform=linux/amd64"

  # Linux ARM64
  - goos: linux
    goarch: arm64
    # Templates of the Docker image names.
    image_templates:
      - "omoide/dynasc:latest-arm64"
      - "omoide/dynasc:{{ .Major }}-arm64"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}-arm64"
      - "omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64"
    dockerfile: ./build/Dockerfile
    use: buildx
    # Docker build flags.
    build_flag_templates:
      - "--platform=linux/arm64"

docker_manifests:
  - name_template: omoide/dynasc:latest
    image_templates:
      - omoide/dynasc:latest-i386
      - omoide/dynasc:latest-amd64
      - omoide/dynasc:latest-arm64
  - name_template: omoide/dynasc:{{ .Major }}
    image_templates:
      - omoide/dynasc:{{ .Major }}-i386
      - omoide/dynasc:{{ .Major }}-amd64
      - omoide/dynasc:{{ .Major }}-arm64
  - name_template: omoide/dynasc:{{ .Major }}.{{ .Minor }}
    image_templates:
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}-i386
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}-amd64
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}-arm64
  - name_template: omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}
    image_templates:
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-i386
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64
      - omoide/dynasc:{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: '{{ .ProjectName }}_{{- .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}'
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: Dependency Updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: New Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: Security Updates
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: Documentation Updates
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 300
    - title: Others
      order: 9999
